<div class="card" style="width: 20rem;" [@form-error]="formError">
  <div class="card-body">
    <div class="card-title"></div>

    <form [formGroup]="formulario" (ngSubmit)="cadastrarusuario()">
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="E-mail" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="nome_completo" placeholder="Nome completo" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="nome_usuario" placeholder="Nome de usuário" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="senha" placeholder="Senha" />
        <small *ngIf="formulario.get('senha').invalid && formulario.get('senha').touched">a senha precisa ter no minimo 6 caracteres</small>
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">
        Cadastre-se
      </button>
    </form>
    <hr />

    <p class="small text-center">
      Ao cadastrar-se, você concorda com nossos <b>Termos</b> e
      <b>Política de Privacidade</b>.
    </p>
  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Tem uma conta? <a href="#" (click)='exibirPainelLogin($event)' class="card-link">Faça login</a>
    </p>
  </div>
</div>
